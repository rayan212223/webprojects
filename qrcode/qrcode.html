<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="qrcode.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  /> -->
    <title>Document</title>
</head>
<body>



<div id="content">
    <div id="container">
        
        
           <label for="qr" class="section">Enter your text or URL</label>
           <input type="text" id="qr" class="section" placeholder="Enter URL or text">    
           <button class="section" onclick="generatorQR()">Generate QR code</button>
    </div>
    <div class="imgbox" id="imgboxid"> <img src="" id="img" > </div>
</div>  
   
    
    
     
     
    <script >
        let imgbox=document.getElementById("imgboxid");
        let img=document.getElementById("img");
        let inp=document.getElementById("qr");

        let v=0;
        const generatorQR=()=>{
        
            if(inp.value.length>0){
             img.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+inp.value;

             imgbox.classList.add("show-img");
             v=1;
            }
            else if(v===1){
                imgbox.classList.remove("show-img");
            }

        }
        
    </script>
</body>
</html>
